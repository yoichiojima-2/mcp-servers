name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Verify lockfile is up-to-date
        run: uv lock --locked

  test:
    needs: verify-lockfile
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        server:
          - browser
          - composite
          - dify
          - docx
          - frontend-design
          - langquery
          - pdf
          - pptx
          - vectorstore
          - xlsx

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install all workspace dependencies
        run: uv sync --dev

      - name: Install Playwright browsers
        if: matrix.server == 'browser'
        working-directory: src/${{ matrix.server }}
        run: uv run playwright install chromium

      - name: Setup composite config
        if: matrix.server == 'composite'
        working-directory: src/${{ matrix.server }}
        run: cp composite-config.example.yaml composite-config.yaml

      - name: Run tests for ${{ matrix.server }}
        working-directory: src/${{ matrix.server }}
        run: uv run pytest -v
        env:
          HEADLESS: ${{ (matrix.server == 'browser' || matrix.server == 'composite') && 'true' || '' }}
          DIFY_API_KEY: ${{ (matrix.server == 'dify' || matrix.server == 'composite') && 'test-api-key' || '' }}
          DIFY_BASE_URL: ${{ (matrix.server == 'dify' || matrix.server == 'composite') && 'https://test.dify.ai/v1' || '' }}
          DIFY_CONSOLE_API_KEY: ${{ (matrix.server == 'dify' || matrix.server == 'composite') && 'test-console-key' || '' }}
          DIFY_CONSOLE_BASE_URL: ${{ (matrix.server == 'dify' || matrix.server == 'composite') && 'https://test.dify.ai' || '' }}
