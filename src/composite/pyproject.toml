[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "composite"
version = "0.1.0"
description = "A configurable composite MCP server for combining multiple MCP servers"
readme = "README.md"
requires-python = ">=3.12"
# Server-specific dependencies only (global deps inherited from root)
dependencies = [
    # Individual server dependencies
    "httpx>=0.28.1",
    "pyyaml>=6.0.0",
    "playwright>=1.49.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/composite"]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["."]
asyncio_default_fixture_loop_scope = "function"
