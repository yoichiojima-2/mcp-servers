[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "composite"
version = "0.1.0"
description = "A composite MCP server combining multiple MCP servers (dify + browser)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.12.5",
    "python-dotenv>=1.2.1",
    # Individual server dependencies
    "httpx>=0.28.1",
    "pyyaml>=6.0.0",
    "playwright>=1.49.0",
    "uvicorn>=0.38.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/composite"]

[dependency-groups]
dev = [
    "ipython>=9.6.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.14.1",
]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["."]
asyncio_default_fixture_loop_scope = "function"
