# composite server configuration
# enable/disable servers by setting enabled: true/false

servers:
  data-analysis:
    enabled: true
    prefix: data
    module: data_analysis
    description: data querying with DuckDB SQL

  xlsx:
    enabled: false
    prefix: xlsx
    module: xlsx
    description: excel spreadsheet operations

  pdf:
    enabled: false
    prefix: pdf
    module: pdf
    description: pdf document operations

  docx:
    enabled: false
    prefix: docx
    module: docx
    description: word document operations

  pptx:
    enabled: true
    prefix: pptx
    module: pptx_mcp
    description: powerpoint operations

  vectorstore:
    enabled: false
    prefix: vec
    module: vectorstore
    description: vector database operations

  browser:
    enabled: false
    prefix: browser
    module: browser
    description: browser automation

  frontend-design:
    enabled: true
    prefix: design
    module: frontend_design
    description: design principles, themes, and color palettes

  nano-banana:
    enabled: true
    prefix: img
    module: nano_banana
    description: AI image generation with Google Gemini

  dify:
    enabled: false
    prefix: dify
    module: dify
    description: Dify workflow integration

  img2pptx:
    enabled: true
    prefix: img2pptx
    module: img2pptx
    description: Convert images to PPTX using GPT-5.2

  o3:
    enabled: true
    prefix: o3
    module: o3_search
    description: O3 AI-powered web search

  preview:
    enabled: true
    prefix: preview
    module: preview
    description: HTML preview server with live reload

  shell:
    enabled: false
    prefix: shell
    module: shell
    description: shell command execution with allowlist security

