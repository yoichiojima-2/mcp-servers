# composite server configuration
# enable/disable servers by setting enabled: true/false

servers:
  langquery:
    enabled: true
    prefix: lang
    module: langquery
    description: data querying and shell commands

  xlsx:
    enabled: false
    prefix: xlsx
    module: xlsx
    description: excel spreadsheet operations

  pdf:
    enabled: false
    prefix: pdf
    module: pdf
    description: pdf document operations

  docx:
    enabled: false
    prefix: docx
    module: docx
    description: word document operations

  pptx:
    enabled: true
    prefix: pptx
    module: pptx_server
    description: powerpoint operations

  vectorstore:
    enabled: false
    prefix: vec
    module: vectorstore
    description: vector database operations

  browser:
    enabled: false
    prefix: browser
    module: browser
    description: browser automation

  frontend-design:
    enabled: true
    prefix: design
    module: frontend_design
    description: design principles, themes, and color palettes
