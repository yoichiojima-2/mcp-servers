# MCP Proxy Configuration
# This proxy aggregates multiple MCP backend servers into a single endpoint

backends:
  # Browser automation server
  - name: browser
    url: http://browser:8007/sse
    prefix: browser
    enabled: true
    description: Browser automation using Playwright

  # Dify AI platform server
  - name: dify
    url: http://dify:8001/sse
    prefix: dify
    enabled: true
    description: AI agent building and workflow management

  # PDF operations server
  - name: pdf
    url: http://pdf:8008/sse
    prefix: pdf
    enabled: true
    description: PDF manipulation and extraction

  # Spreadsheet operations server
  - name: xlsx
    url: http://xlsx:8004/sse
    prefix: xlsx
    enabled: true
    description: Excel spreadsheet operations

  # Document operations server
  - name: docx
    url: http://docx:8005/sse
    prefix: docx
    enabled: true
    description: Word document operations

  # Presentation operations server
  - name: pptx
    url: http://pptx:8003/sse
    prefix: pptx
    enabled: true
    description: PowerPoint operations

  # Vector database server
  - name: vectorstore
    url: http://vectorstore:8002/sse
    prefix: vec
    enabled: true
    description: Vector database operations

  # Language query server
  - name: langquery
    url: http://langquery:8006/sse
    prefix: lang
    enabled: false
    description: Language query operations

# Configuration notes:
# - Set enabled: false to disable a backend without removing it
# - prefix is prepended to tool names to avoid conflicts
# - url should point to the backend's SSE endpoint
# - Backends must be accessible from the proxy container (use Docker service names)
