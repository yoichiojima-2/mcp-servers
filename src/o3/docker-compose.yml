services:
  o3:
    build:
      context: ../..
      dockerfile: src/o3/Dockerfile
    ports:
      - "8008:8008"
    volumes:
      - mcp-workspace:/root/.mcp-servers/workspace
    environment:
      - TRANSPORT=sse
      - PORT=8008
      - OPENAI_API_KEY=${OPENAI_API_KEY}

volumes:
  mcp-workspace:
