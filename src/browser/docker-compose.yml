services:
  browser:
    build:
      context: ../..
      dockerfile: src/browser/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - mcp-workspace:/root/.mcp-servers/workspace
      - ./src:/app/src/browser/src
    environment:
      - TRANSPORT=sse
      - PORT=8001
      - HEADLESS=${HEADLESS:-true}

volumes:
  mcp-workspace:
