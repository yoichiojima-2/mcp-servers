services:
  img2pptx:
    build:
      context: ../..
      dockerfile: src/img2pptx/Dockerfile
    ports:
      - "8007:8007"
    volumes:
      - mcp-workspace:/root/.mcp-servers/workspace
    environment:
      - TRANSPORT=sse
      - PORT=8007
      - OPENAI_API_KEY=${OPENAI_API_KEY}

volumes:
  mcp-workspace:
