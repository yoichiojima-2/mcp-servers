services:
  preview:
    build: .
    ports:
      - "8011:8011"  # MCP server port
      - "3000:3000"  # HTTP server port
    environment:
      - PORT=8011
      - TRANSPORT=sse
      - HOST=0.0.0.0
      - HTTP_PORT=3000
      - HTTP_HOST=0.0.0.0
    volumes:
      - preview-workspace:/root/.mcp-servers/preview

volumes:
  preview-workspace:
