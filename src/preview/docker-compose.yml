services:
  preview:
    build: .
    ports:
      - "8012:8012"  # MCP server port
      - "3000:3000"  # HTTP server port
    environment:
      - PORT=8012
      - TRANSPORT=sse
      - HOST=0.0.0.0
      - HTTP_PORT=3000
      - HTTP_HOST=0.0.0.0
    volumes:
      - mcp-workspace:/root/.mcp-servers/workspace

volumes:
  mcp-workspace:
