services:
  shell:
    build:
      context: ../..
      dockerfile: src/shell/Dockerfile
    ports:
      - "8015:8015"
    volumes:
      - mcp-workspace:/root/.mcp-servers/workspace
    environment:
      - TRANSPORT=sse
      - PORT=8015
      - ALLOWED_COMMANDS=${ALLOWED_COMMANDS:-}

volumes:
  mcp-workspace:
