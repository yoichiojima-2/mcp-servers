services:
  skills:
    build:
      context: ../..
      dockerfile: src/skills/Dockerfile
    ports:
      - "8014:8014"
    volumes:
      - mcp-workspace:/root/.mcp-servers/workspace
      - ./src:/app/src/skills/src
    environment:
      - TRANSPORT=sse
      - PORT=8014

volumes:
  mcp-workspace:
