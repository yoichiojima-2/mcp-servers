services:
  slack:
    build:
      context: ../..
      dockerfile: src/slack/Dockerfile
    ports:
      - "8013:8013"
    volumes:
      - ${HOME}/.mcp-servers/slack:/root/.mcp-servers/slack
    environment:
      - TRANSPORT=sse
      - PORT=8013
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_USER_TOKEN=${SLACK_USER_TOKEN}
      - SLACK_SAFE_SEARCH=${SLACK_SAFE_SEARCH:-false}
