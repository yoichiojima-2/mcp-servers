services:
  nano-banana:
    build:
      context: ../..
      dockerfile: src/nano-banana/Dockerfile
    ports:
      - "8007:8007"
    volumes:
      - nano-banana-workspace:/root/.mcp-servers/nano-banana
    environment:
      - TRANSPORT=sse
      - PORT=8007
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

volumes:
  nano-banana-workspace:
