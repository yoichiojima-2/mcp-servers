services:
  nano-banana:
    build:
      context: ../..
      dockerfile: src/nano-banana/Dockerfile
    ports:
      - "8008:8008"
    volumes:
      - mcp-workspace:/root/.mcp-servers/workspace
    environment:
      - TRANSPORT=sse
      - PORT=8008
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

volumes:
  mcp-workspace:
